<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Biblioteca Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #007385, #005f6d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: #007385;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007385;
            box-shadow: 0 0 0 3px rgba(0, 115, 133, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007385, #005f6d);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 115, 133, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .back-link a {
            color: #007385;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .demo-info {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #1565c0;
        }

        .demo-info strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Acesso Admin</h1>
            <p>Painel de Administra√ß√£o</p>
        </div>

        <div class="demo-info">
            <strong>Credenciais Demo:</strong>
            Usu√°rio: admin<br>
            Senha: 123456
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUser">Usu√°rio</label>
                <input type="text" id="adminUser" placeholder="Digite seu usu√°rio" required autofocus>
            </div>

            <div class="form-group">
                <label for="adminPass">Senha</label>
                <input type="password" id="adminPass" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login">Entrar no Painel</button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Voltar ao site</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('adminLoginForm');
        const errorDiv = document.getElementById('errorMessage');

        // Credenciais hardcoded (em produ√ß√£o, seria via API segura)
        const ADMIN_USER = 'admin';
        const ADMIN_PASS = '123456';

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;

            if (user === ADMIN_USER && pass === ADMIN_PASS) {
                // Salvar sess√£o de login
                sessionStorage.setItem('adminLogged', 'true');
                sessionStorage.setItem('adminUser', user);
                sessionStorage.setItem('loginTime', new Date().toISOString());

                // Redirecionar para o painel
                window.location.href = '/admin';
            } else {
                errorDiv.style.display = 'block';
                errorDiv.textContent = '‚ùå Usu√°rio ou senha inv√°lidos!';
                document.getElementById('adminPass').value = '';
            }
        });
    </script>
</body>
</html>
