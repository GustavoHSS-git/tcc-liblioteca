<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitura - Livraria</title>
  <!-- Estilos do leitor de livros -->
  <link rel="stylesheet" href="leitura.css">
</head>
<body>
  <!-- ============================
       HEADER: Navega√ß√£o
       ============================ -->
  <header class="page-top">
    <nav class="navbar">
      <div class="container">
        <!-- Logo e links principais -->
        <div class="nav-left">
          <a href="../inicial/i.html" class="brand">
            <img src="../fotos/logo.png" alt="logo" class="brand-img" />
          </a>
          <ul class="nav-links">
            <li><a href="../inicial/i.html">In√≠cio</a></li>
            <li><a href="../loja/catalogo.html">Loja</a></li>
            <li><a href="../biblioteca/bibliotecaindex.html">Biblioteca</a></li>
          </ul>
        </div>
        <!-- Bot√£o para tela cheia -->
        <div class="nav-right">
          <button class="btn-fullscreen" id="btnFullscreen" title="Tela cheia">‚õ∂</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- ============================
       LEITOR PRINCIPAL
       ============================ -->
  <main class="reader-container">
    <!-- Barra de controles superior -->
    <div class="reader-toolbar">
      <div class="toolbar-left">
        <!-- Bot√£o voltar e t√≠tulo do livro -->
        <button class="btn-back" id="btnBack" title="Voltar">
          ‚Üê Voltar
        </button>
        <span class="book-title" id="bookTitle">Carregando...</span>
      </div>
      
      <div class="toolbar-center">
        <!-- Indicador de p√°gina (ex: "P√°gina 5 de 100") -->
        <span class="page-info" id="pageInfo">P√°gina 1 de 1</span>
      </div>

      <div class="toolbar-right">
        <!-- Bot√£o para abrir painel de configura√ß√µes -->
        <button class="btn-settings" id="btnSettings" title="Configura√ß√µes">‚öôÔ∏è</button>
      </div>
    </div>

    <!-- ============================
         √ÅREA DE CONTE√öDO
         ============================ -->
    <div class="reader-content">
      <!-- Navega√ß√£o esquerda: p√°gina anterior -->
      <div class="reader-nav reader-nav-left">
        <button class="btn-nav" id="btnPrevPage" title="P√°gina anterior">‚Äπ</button>
      </div>

      <!-- Display central: mostra imagem da p√°gina -->
      <div class="reader-display">
        <div class="page-container">
          <!-- Imagem da p√°gina atual do livro -->
          <img id="pageImage" src="" alt="P√°gina do livro" class="page-image">
        </div>
      </div>

      <!-- Navega√ß√£o direita: pr√≥xima p√°gina -->
      <div class="reader-nav reader-nav-right">
        <button class="btn-nav" id="btnNextPage" title="Pr√≥xima p√°gina">‚Ä∫</button>
      </div>
    </div>

    <!-- ============================
         CONTROLES INFERIORES
         ============================ -->
    <div class="reader-controls">
      <div class="controls-left">
        <!-- Bot√£o marcador para salvar posi√ß√£o -->
        <button class="btn-control" id="btnBookmark" title="Adicionar marcador">üîñ</button>
      </div>

      <div class="controls-center">
        <!-- Slider para navegar p√°ginas rapidamente -->
        <input 
          type="range" 
          id="pageSlider" 
          class="page-slider"
          min="1" 
          max="100" 
          value="1"
          title="Navegar por p√°ginas"
        >
      </div>

      <div class="controls-right">
      </div>
    </div>
  </main>

  <!-- ============================
       PAINEL DE CONFIGURA√á√ïES
       ============================ -->
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-content">
      <h3>Configura√ß√µes de Leitura</h3>
      
      <!-- Tamanho da Fonte -->
      <div class="setting-group">
        <label>Tamanho da Fonte</label>
        <div class="font-size-controls">
          <button class="btn-size" id="btnFontSmall">A</button>
          <button class="btn-size btn-size-active" id="btnFontNormal">A</button>
          <button class="btn-size" id="btnFontLarge">A</button>
        </div>
      </div>

      <!-- Brilho -->
      <div class="setting-group">
        <label for="brightness">Brilho</label>
        <input type="range" id="brightness" min="50" max="150" value="100" class="slider">
      </div>

      <!-- Tema -->
      <div class="setting-group">
        <label>Tema</label>
        <div class="theme-controls">
          <button class="btn-theme" id="btnThemeLight">‚òÄÔ∏è Claro</button>
          <button class="btn-theme" id="btnThemeSepia">üìñ S√©pia</button>
          <button class="btn-theme" id="btnThemeDark">üåô Escuro</button>
        </div>
      </div>

      <!-- Espa√ßamento de Linhas -->
      <div class="setting-group">
        <label for="lineHeight">Espa√ßamento</label>
        <input type="range" id="lineHeight" min="1" max="2" step="0.1" value="1.5" class="slider">
      </div>

      <button class="btn-close-settings" id="btnCloseSettings">Fechar</button>
    </div>
  </div>

  <!-- Bookmarks Panel -->
  <div class="bookmarks-panel" id="bookmarksPanel">
    <div class="bookmarks-content">
      <h3>Meus Marcadores</h3>
      <div class="bookmarks-list" id="bookmarksList">
        <p class="empty-message">Nenhum marcador ainda</p>
      </div>
    </div>
  </div>



  <script src="leitura.js"></script>
</body>
</html>
