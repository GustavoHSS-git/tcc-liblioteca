<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura - Livraria</title>
    <link rel="stylesheet" href="/navbar.css">

</head>
<body>
    <header class="page-top">
        <nav class="navbar">
            <div class="container">
                <div class="nav-left">
                    <a href="/" class="brand">
                        <img src="/fotos/logo.png" alt="Logo" class="brand-img" />
                    </a>
                    <ul class="nav-links">

                    </ul>
                </div>
                <div class="nav-right">
                    <button class="admin-btn" id="adminBtn" title="Acessar painel de administra√ß√£o">
                        ‚öôÔ∏è Admin
                    </button>
                    <button class="logout-btn" id="logoutBtn" title="Sair da sess√£o admin">
                        üö™ Sair
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="reader-container">
        <div class="reader-toolbar">
            <div class="toolbar-left">
                <button class="btn-back" id="btnBack">‚Üê Voltar</button>
                <span class="book-title" id="bookTitle">Carregando...</span>
            </div>
            <div class="toolbar-center">
                <span class="page-info" id="pageInfo">P√°gina 1 de 1</span>
            </div>
            <div class="nav-right">
                    <button class="btn-fullscreen" id="btnFullscreen">‚õ∂</button>
                </div>
            <div class="toolbar-right">
                <button class="btn-settings" id="btnSettings">‚öôÔ∏è</button>
            </div>
        </div>

        <div class="reader-content">
            <div class="reader-nav reader-nav-left" id="btnPrevPage">
                <button class="btn-nav">‚Äπ</button>
            </div>

            <div class="reader-display" id="readerDisplay">
                <div class="page-container">
                    <img id="pageImage" src="" alt="P√°gina do livro" class="page-image">
                </div>
            </div>

            <div class="reader-nav reader-nav-right" id="btnNextPage">
                <button class="btn-nav">‚Ä∫</button>
            </div>
        </div>

        <div class="reader-controls">
            <div class="controls-left">
                <button class="btn-control" id="btnBookmark">üîñ</button>
            </div>
            <div class="controls-center">
                <input type="range" id="pageSlider" class="page-slider" min="1" value="1">
            </div>
            <div class="controls-right"></div>
        </div>
    </main>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-content">
            <h3>Configura√ß√µes de Leitura</h3>
            <div class="setting-group">
                <label>Brilho</label>
                <input type="range" id="brightness" min="50" max="150" value="100" class="slider">
            </div>
            <div class="setting-group">
                <label>Cor do Fundo</label>
                <div class="color-options">
                    <button class="color-btn" id="colorWhite" title="Branco" style="background-color: #ffffff;" data-color="#ffffff"></button>
                    <button class="color-btn" id="colorCream" title="Creme" style="background-color: #fffdd0;" data-color="#fffdd0"></button>
                    <button class="color-btn" id="colorBeige" title="Bege" style="background-color: #f5e6d3;" data-color="#f5e6d3"></button>
                    <button class="color-btn" id="colorGray" title="Cinza Claro" style="background-color: #f0f0f0;" data-color="#f0f0f0"></button>
                    <button class="color-btn" id="colorDark" title="Modo Noturno" style="background-color: #2c2c2c;" data-color="#2c2c2c"></button>
                </div>
            </div>
            <button class="btn-close-settings" id="btnCloseSettings">Fechar</button>
        </div>
    </div>

    <script src="/loja/navbar-auth.js"></script>
    <script src="/leitura/leitura.js"></script>
