<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo - Livraria</title>
    <!-- Link para os estilos CSS -->
    <link rel="stylesheet" href="/loja/catalogo.css">
</head>
<body>
    <!-- ============================
         HEADER: Navega√ß√£o e Logo
         ============================ -->
    <header class="page-top">
        <div class="top-strip"></div>
        <nav class="navbar">
            <div class="container">
                <div class="nav-left">
                    <!-- Logo da livraria -->
                    <a href="#" class="brand">
                        <img src="../fotos/logo.png" alt="logo" class="brand-img" />
                    </a>
                    <!-- Links de navega√ß√£o (In√≠cio, Loja, Biblioteca) -->
                    <ul class="nav-links">
                        <li><a href="../inicial/i.html">In√≠cio</a></li>
                        <li><a href="catalogo.html" class="active">Loja</a></li>
                        <li><a href="../biblioteca/bibliotecaindex.html">Biblioteca</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <!-- Bot√£o carrinho com contador din√¢mico -->
                    <button class="cart-btn" id="cartBtn">
                        üõí Carrinho (<span id="cartCount">0</span>)
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- ============================
         SE√á√ÉO DE FILTROS E BUSCA
         ============================ -->
    <section class="filters-section">
        <div class="container">
            <div class="filters">
                <!-- Campo de busca por t√≠tulo/autor -->
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="üîç Buscar por t√≠tulo ou autor..."
                >
                <!-- Select para ordena√ß√£o -->
                <select id="sortSelect" class="sort-select">
                    <option value="name-asc">Nome (A-Z)</option>
                    <option value="name-desc">Nome (Z-A)</option>
                    <option value="price-asc">Pre√ßo (menor)</option>
                    <option value="price-desc">Pre√ßo (maior)</option>
                </select>
            </div>
        </div>
    </section>

    <!-- ============================
         GRID DE LIVROS
         ============================ -->
    <section class="books-section">
        <div class="container">
            <h1>Nosso Cat√°logo</h1>
            <!-- Container onde os cards dos livros ser√£o inseridos dinamicamente pelo JS -->
            <div class="books-grid" id="booksGrid">
                <!-- Cards ser√£o inseridos aqui dinamicamente -->
            </div>
        </div>
    </section>

    <!-- ============================
         MODAL DO CARRINHO
         ============================ -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-content">
            <button class="close-btn" id="closeCart">&times;</button>
            <h2>Seu Carrinho</h2>
            <!-- Lista de itens no carrinho (preenchida dinamicamente) -->
            <div class="cart-items" id="cartItems">
                <p class="empty-cart">Carrinho vazio</p>
            </div>
            <div class="cart-summary">
                <!-- Valor total da compra -->
                <div class="cart-total">
                    <strong>Total:</strong>
                    <span id="cartTotal">R$ 0,00</span>
                </div>
                <!-- Bot√£o para ir ao checkout -->
                <button class="checkout-btn" id="checkoutBtn">Ir para Checkout</button>
            </div>
        </div>
    </div>

    <!-- ============================
         MODAL DE DETALHES DO LIVRO
         ============================ -->
    <div class="detail-modal" id="detailModal">
        <div class="detail-modal-content">
            <button class="close-btn" id="closeDetail">&times;</button>
            <div class="detail-container">
                <!-- Coluna esquerda: imagem e galeria de miniaturas -->
                <div class="detail-image">
                    <!-- Imagem principal do livro -->
                    <img id="detailImg" src="" alt="Livro">
                    <!-- Miniaturas/galeria (preenchidas via JS) -->
                    <div id="detailThumbs" class="detail-thumbs" aria-label="Miniaturas">
                        <!-- miniaturas preenchidas via JS -->
                    </div>
                </div>
                <!-- Coluna direita: informa√ß√µes do livro -->
                <div class="detail-info">
                    <!-- T√≠tulo, autor, descri√ß√£o, pre√ßo -->
                    <h2 id="detailTitle"></h2>
                    <p class="detail-author" id="detailAuthor"></p>
                    <p class="detail-description" id="detailDescription"></p>
                    <div class="detail-price">
                        <span class="price" id="detailPrice"></span>
                    </div>
                    <!-- Bot√£o para adicionar ao carrinho -->
                    <button class="add-cart-btn" id="addCartBtn">Adicionar ao Carrinho</button>
                    
                    <!-- Se√ß√£o: Mais do mesmo autor -->
                    <div class="more-by-author">
                        <h3>Mais do autor</h3>
                        <!-- Grid com outros livros do mesmo autor (preenchido via JS) -->
                        <div id="moreByAuthor" class="more-by-author-grid">
                            <!-- preenchido via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodap√© -->
    <footer class="footer">
        <p>&copy; Livraria 2025</p>
    </footer>

    <!-- Se√ß√£o de busca alternativa (n√£o utilizada) -->
    <section class="search-area">
        <input type="text" placeholder="Pesquisar livros...">
    </section>

    <!-- Script principal com toda a l√≥gica do cat√°logo -->
    <script src="/loja/catalogo.js"></script>
</body>
</html>
